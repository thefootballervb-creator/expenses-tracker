services:
  - type: web
    name: mypockit-backend
    env: docker
    region: oregon
    plan: free
    # Option 1: If backend folder is at repository root
    dockerfilePath: ./backend/Dockerfile
    rootDir: ./backend
    # Option 2: If backend is nested (uncomment and comment Option 1 if needed):
    # dockerfilePath: ./Fullstack-Expense-Tracker-main/backend/Dockerfile
    # rootDir: ./Fullstack-Expense-Tracker-main/backend

    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production

      - key: SPRING_DATASOURCE_URL
        sync: false

      - key: SPRING_DATASOURCE_USERNAME
        sync: false

      - key: SPRING_DATASOURCE_PASSWORD
        sync: false

      - key: APP_JWT_SECRET
        sync: false

      - key: APP_JWT_EXPIRATION_MS
        value: 86400000

      - key: APP_USER_PROFILE_UPLOAD_DIR
        value: ./uploads/user/profile

      - key: CORS_ALLOWED_ORIGINS
        sync: false
