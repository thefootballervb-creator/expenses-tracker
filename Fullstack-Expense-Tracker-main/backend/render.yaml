services:
  - type: web
    name: mypockit-backend
    env: docker
    region: oregon
    plan: free
    # When render.yaml is in backend folder, Dockerfile is in same directory
    dockerfilePath: ./Dockerfile

    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production

      - key: SPRING_DATASOURCE_URL
        sync: false

      - key: SPRING_DATASOURCE_USERNAME
        sync: false

      - key: SPRING_DATASOURCE_PASSWORD
        sync: false

      - key: APP_JWT_SECRET
        sync: false

      - key: APP_JWT_EXPIRATION_MS
        value: 86400000

      - key: APP_USER_PROFILE_UPLOAD_DIR
        value: ./uploads/user/profile

      - key: CORS_ALLOWED_ORIGINS
        sync: false

